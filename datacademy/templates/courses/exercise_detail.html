{% endblock extra_css %}

{% block container %}

<div class="container-fluid">
  <div class="row-fluid">

    {% include "core/sidebar.html" %}

    <div class="span5">
      <div id="term_demo" class="terminal">
      </div>
    </div>
    <div class="span5">
      <iframe id="resource_iframe" src="{{ lecture.slides.url }}" style="width: 100%; height: 400px">
        <html>
        <body marginwidth="0" marginheight="0" style="background-color: rgb(38,38,38)">
          <embed width="100%" height="100%" name="plugin" src="{{ lecture.slides.url }}" type="application/pdf">
        </body>
        </html>
      </iframe>

</div>
{% endblock container %}

    {#<button class="btn btn-small" type="button" onclick="goPrevious()">Previous</button>
    <button class="btn btn-small pull-right" type="button" onclick="goNext()">Next</button>
    <canvas id="the-canvas" style="border:1px solid black;"/>#}

{% block extra_js %}
  <script type="text/javascript" src="{% static 'js/pdfjs/pdf.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/pdfjs/compatibility.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery_terminal/jquery.mousewheel-min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery_terminal/jquery.terminal-min.js' %}"></script>

  <script type="text/javascript">
  jQuery(function($, undefined) {
    $('#term_demo').terminal(function(command, term) {
        if (command !== '') {
            try {
                var result = window.eval(command);
                if (result !== undefined) {
                    term.echo(new String(result));
                }
            } catch(e) {
                term.error(new String(e));
            }
        } else {
           term.echo('');
        }
    }, {
        greetings: 'Press Enter to submit, or type \'help\' for info',
        name: 'js_demo',
        height: 400,
        prompt: '> '});
  });
  </script>


  <script type="text/javascript">
    PDFJS.workerSrc = {% static 'js/pdfjs/pdf.worker.js' %};
  </script>


  {% if lecture.slides %}
  <script type="text/javascript">
    //
    // Disable workers to avoid yet another cross-origin issue (workers need the URL of
    // the script to be loaded, and currently do not allow cross-origin scripts)
    //
    // PDFJS.disableWorker = true;

    var pdfDoc = null,
        pageNum = 1,
        scale = 0.8,
        canvas = document.getElementById('the-canvas'),
        ctx = canvas.getContext('2d');

    //
    // Get page info from document, resize canvas accordingly, and render page
    //
    function renderPage(num) {
      // Using promise to fetch the page
      pdfDoc.getPage(num).then(function(page) {
        var viewport = page.getViewport(scale);
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render PDF page into canvas context
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext);
      });

      // Update page counters
      document.getElementById('page_num').textContent = pageNum;
      document.getElementById('page_count').textContent = pdfDoc.numPages;
    }

    //
    // Go to previous page
    //
    function goPrevious() {
      if (pageNum <= 1)
        return;
      pageNum--;
      renderPage(pageNum);
    }

    //
    // Go to next page
    //
    function goNext() {
      if (pageNum >= pdfDoc.numPages)
        return;
      pageNum++;
      renderPage(pageNum);
    }

    //
    // Asynchronously download PDF as an ArrayBuffer
    //
    PDFJS.getDocument('{{ lecture.slides.url }}').then(function getPdfHelloWorld(_pdfDoc) {
      pdfDoc = _pdfDoc;
      renderPage(pageNum);
    });
  </script>  
  {% endif %}
{% endblock extra_js %}
