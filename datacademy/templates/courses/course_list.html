{% extends "base.html" %}

{% block page_title %}Courses list{% endblock page_title %}


{% block content %}
  
  <div class="row-fluid">
    {% for course in course_list %}
      <a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a>
      <p>{{ course.description }}</p>
      <p></p>    
    {% endfor %}
  </div>

{% endblock content %}
